<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{box-sizing: border-box;}
        a{text-decoration: none;}
        body {margin: 0;width: auto;}
        .wrapper {
            background-color: rgb(255, 255, 255);
            width: 1920px;
            height: 3568.66px;
            margin: auto;
        }

        .top-area {
            background-color: blue;
            width: 1920px;
            height: 80px;
        }

        .title_area {
            background-color: khaki;
            width: 1920px;
            height: 320px;
        }
        .title_area>.title_top {
            background-color: rgb(228,220,209);
            width: 1920px;
            height: 90px;
        }
        .title_top_center {
            background-color: rgb(228,220,209);
            width: 1120px;
            height: 90px;
            margin: 0 auto;
        }
        .title_area>.title_bottom {
            background-color: rgb(228,220,209);
            width: 1920px;
            height: 270px;

        }
        .title_bottom_center {
            background-color: rgb(241,237,232);
            width: 1777px;
            height: 270px;
            margin: 0 auto;
        }

        .title_area>div {
            background-color: rgb(214, 207, 145);
            width: 1920px;
            height: 320px;
        }

        .content_area1 {
            background-color: rgb(119, 109, 20);
            width: auto;
            height: 334px;
        }

        .content_area2 {
            background-color: rgb(18, 128, 14);
            width: 1920px;
            height: 330.38px;
        }

        .content_area3 {
            background-color: rgb(14, 80, 100);
            width: 1920px;
            height: 120px;
        }

        .content_area4 {
            background-color: rgb(113, 31, 116);
            width: 1920px;
            height: 60px;
        }

        .content_area5 {
            background-color: khaki;
            width: 1920px;
            height: 479px;
        }

        .content_area6 {
            background-color: rgb(37, 173, 105);
            width: 1920px;
            height: 827px;
        }

        .content_area7 {
            background-color: rgb(199, 113, 33);
            width: 1920px;
            height: 158.28px;
        }

        .content_area8 {

            background-color: khaki;
            width: 1920px;
            height: 120px;
        }

        .footer_area {
            background-color: rgb(255, 0, 0);
            width: 1920px;
            height: 700px;
        }
    </style>
</head>

<body>
    <div class="wrapper">

        <header class="top-area">
            <div></div>
        </header>

        <main>
            <div class="title_area">
                <div class="title_top">
                    <div class="title_top_center"></div>
                </div>
                <div class="title_bottom">
                    <div class="title_bottom_center"></div>
                </div>
            </div>
            <div class="content_area1"></div>
            <div class="content_area2"></div>
            <div class="content_area3"></div>
            <div class="content_area4"></div>
            <div class="content_area5"></div>
            <div class="content_area6"></div>
            <div class="content_area7"></div>
            <div class="content_area8"></div>
        </main>

        <footer class="footer_area">
            <div></div>
        </footer>
        
    </div>
</body>

</html>
